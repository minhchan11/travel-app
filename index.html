<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Alarm App</h1>
      <h5>Current time is <span id="current-time"></span></h5>
      <form>
        <label for="date">Date</label>
        <input id="date" type="date">
        <label for="time">Time</label>
        <input id="time" type="text">
        <button id="form-button" class="btn btn-success" >Submit</button>
      </form>
    </div>
    <span id="error"></span>
  </body>
</html>
