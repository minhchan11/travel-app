<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="/bower_components/jquery-ui/themes/humanity/jquery-ui.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <script type="text/javascript" src="js/file2.js"></script>
  <script type="text/javascript" src="js/file1.js"></script>
  <!-- <script type="text/javascript" src="js/file3.js"></script> -->
  <title>Plan a trip</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Plan a trip</h1>
    <div>
      <form class="form-group" id="customer">
        <label for="destination">Destination:</label>
        <input id="destination" class="form-control" type="text" name="destination" value="">
        <label for="depart-date">Depart</label>
        <input id="depart-date" class="form-control" type="datetime" name="depart-date" value="">
        <label for="return-date">Return</label>
        <input id="return-date" class="form-control" type="datetime" name="return-date" value="">
        <label for="party-size">Number of pax</label>
        <input id="party-size" class="form-control" type="number" name="party-size" value="">
        <button type="submit" class="btn btn-primary">Travel!</button>
      </form>
      <span id="info"></span>
      <span id="error"></span>
      <span id="location"></span>
      <input type="text" id="lat">
      <input type="text" id="long">
      <input type="text" id="country">
      <input type="text" id="currency">
      <div class="">
        <h3>Places to see:</h3>
        <h5><ul><span id="attractions"></span></ul></h5>
      </div>
      <div class="row">

      <div class="col-sm-6">
        <h3>Places to eat:</h3>
        <ul><span id="restaurant"></span></ul>
      </div>
      <div class="col-sm-6">
        <h3>Places to stay:</h3>
        <ul><span id="hotel"></span></ul>
      </div>
    </div>

    </div>
  </div>
</body>
</html>
